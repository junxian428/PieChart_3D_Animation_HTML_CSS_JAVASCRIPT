<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <title>3D Pie Chart with Auto-Spin</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<script type='module'>
  // ---------- IMPORTS ----------
  // ---------- IMPORTS ----------
  import * as THREE from 'https://esm.sh/three@0.160.0';
  import { OrbitControls } from 'https://esm.sh/three@0.160.0/examples/jsm/controls/OrbitControls.js';

  // ---------- SCENE ----------
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x111111);

  // ---------- CAMERA ----------
  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.set(0, 8, 12);

  // ---------- RENDERER ----------
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // ---------- CONTROLS ----------
  const controls = new OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;

  // ---------- LIGHT ----------
  scene.add(new THREE.AmbientLight(0xffffff, 0.6));
  const light = new THREE.DirectionalLight(0xffffff, 0.8);
  light.position.set(5, 10, 7);
  scene.add(light);

  // ---------- PIE GROUP ----------
  const pieGroup = new THREE.Group();
  scene.add(pieGroup);

  // ---------- DATA ----------
  const data = [
    { value: 40, color: 0xff6384 },
    { value: 35, color: 0x36a2eb },
    { value: 25, color: 0xffce56 }
  ];

  const total = data.reduce((s, d) => s + d.value, 0);
  let startAngle = 0;

  // ---------- PIE ----------
  const radius = 4;
  const height = 1;

  data.forEach(slice => {
    const angle = (slice.value / total) * Math.PI * 2;

    const shape = new THREE.Shape();
    shape.moveTo(0, 0);
    shape.absarc(0, 0, radius, startAngle, startAngle + angle);
    shape.lineTo(0, 0);

    const geometry = new THREE.ExtrudeGeometry(shape, {
      depth: height,
      bevelEnabled: false
    });

    const material = new THREE.MeshStandardMaterial({ color: slice.color });
    const mesh = new THREE.Mesh(geometry, material);
    mesh.rotation.x = -Math.PI / 2;

    pieGroup.add(mesh);
    startAngle += angle;
  });

  // ---------- ANIMATION (Auto Spin) ----------
  function animate() {
    requestAnimationFrame(animate);

    // Auto-rotate pie
    pieGroup.rotation.y += 0.005; // Adjust speed here

    controls.update();
    renderer.render(scene, camera);
  }
  animate();

  // ---------- WINDOW RESIZE ----------
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
